---
layout: laboratories_form
title: Laboratories
permalink: /laboratories/
---
<section class="top-bird">
	<div>
		<h1 class="animated fadeInUp"><strong>Laboratories</strong></h1>
		<h2 class="animated fadeInUp"><strong>Read / Write Helper Page</strong></h2>
	</div>
</section>

<form  class="reg_form" action=""  id="laboratory_form">
	<div class="wrapper">
		<div class="form_item">
			<legend>Laboratory (*)</legend>
			<div style ="text-align: center">
				<small>(Type keyword to find your lab OR write its full name)</small>
			</div>
			<div id="lab_div" class="d-flex flex-row">
				<div id="acronym_div" class="col-3">
					<label>Acronym (*)</label>
		  			<input id="acronym" name="acronym" type="text" list="lab_acronym_list" placeholder="Acronym"/>
					<datalist id="lab_acronym_list">
						<option value="AAA"></option>
					</datalist>
  				</div>
				<div id="name_div" class="col pl-md-5 pl-2 flex-fill">
					<label>Name(*)</label>
					<input id="name" name="name" type="text" list="lab_name_list" placeholder="Name"/>
					<datalist id="lab_name_list">
						<option value="Aérodynamique, Aéroélasticité, Acoustique"></option>
					</datalist>
	  			</div>
			</div>
		</div>
		<div class="form_item">
			<legend>Contact details</legend>
			<div class="d-flex flex-row">
				<div class="flex-fill">
		  			<label>First Name (*)</label>
		  			<input type="text" name="first_name" value="" id ="first_name" placeholder="First Name" required/>
	  			</div>

				<div class="pl-md-5 pl-2 flex-fill">
	  			<label>Last Name (*)</label>
	  			<input type="text" name="last_name" value="" id ="last_name" placeholder="Last Name" required/>
	  		</div>
  		</div>
	  	</div>
  	  	<div class="full form_item">
	  		<button type="submit">Send</button>
		</div>
	</div>
</form>
