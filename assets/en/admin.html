<section class="top-main admin-header">
	<div class="d-flex flex-column justify-content-between">
		<h1 class="d-flex mx-auto my-auto animated fadeInUp" id="admin_title">Admin Login Page</h1>
		<h2 class="d-flex mx-auto animated fadeInUp" id="admin_subtitle">Logging Status: <span id="logging-status"></span></h2>
		<div class="d-flex mx-auto">
			<button disabled class="btn btn-danger btn-block" id="log-out-btn" name="signin" style="visibility: hidden;" onclick="logout();">Log Out</button>
		</div>
	</div>
</section>

<section class="d-flex admin-login">
	<div class="mt-5 mb-5 mx-auto card">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
			<hr>
			<p class="text-success text-center">Sign in to access admin dashbord.</p>
			<form id="login_form" class="reg_form" action="#" onsubmit="return false">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
						    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
						 </div>
						<input id="username" name="" class="form-control" spellcheck="false" autocapitalize="none" placeholder="E-mail" type="email">
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
						    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						 </div>
					    <input class="form-control" placeholder="Password" id="password" type="password">
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block" id="sign-in" name="signin" onclick="signIn();"> Login </button>
				</div> <!-- form-group// -->
				<p class="text-center">
					<a href="#" class="btn">Forgot password?</a>
				</p>
			</form>
		</article>
	</div> <!-- card.// -->
</section>
