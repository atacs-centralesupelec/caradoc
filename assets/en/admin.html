<section class="top-bird">
	<div>
		<h1 class="animated fadeInUp"><strong>Admin Page</strong></h1>
		<h2 class="animated fadeInUp"><strong>Only for administrators</strong></h2>
	</div>
</section>

<form  id="login_form" class="reg_form" action="#" onsubmit="return false" id="admin_form">
	<div class="wrapper">
		<div class="form_item">
			<label for="email">E-mail (*)</label>
			<input type="email" name="email" value="" id="email" autocomplete="on" placeholder="myname@mail.com" required/>
		</div>
		<div class="form_item">
			<label for="password">Password (*)</label>
			<input type="password" name="password" value="" id="password" autocomplete="on" placeholder="XXXXXXX" required/>
		</div>
		<div class="full form_item">
			<button type="submit">Log In</button>
			<!--button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">See Modal</button-->
		</div>
	</div>
</form>
