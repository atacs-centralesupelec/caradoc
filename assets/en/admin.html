<section class="top-main admin-header">
	<div class="d-flex flex-column justify-content-between">
		<h1 class="d-flex mx-auto my-auto animated fadeInUp" id="admin_title">Admin Login Page</h1>
		<h2 class="d-flex mx-auto animated fadeInUp" id="admin_subtitle">Logging Status: <span id="logging-status"></span></h2>
		<div class="d-flex mx-auto">
			<button disabled class="btn btn-danger btn-block" id="log-out-btn" name="logout" style="visibility: hidden;" onclick="logout();">Log Out</button>
		</div>
	</div>
</section>

<!-- To trigger web browser save password event, that we will call 'Save password'.
In general, 'Save password' is triggered after it is redirected to the page.
Some fields are requried.
For Chrome : name="username" & name="password" are required
 -->
<section class="d-flex admin-login">
	<div class="mt-5 mb-5 mx-auto card">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
			<hr>
			<p class="text-success text-center">Sign in to access admin dashbord.</p>
			<form id="login_form" class="reg_form" method="post" autocomplete="on">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
						    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
						 </div>
						<input type="email" id="username" name="username" tabindex="0" class="form-control" spellcheck="false" autocapitalize="none" autocomplete="username email" placeholder="E-mail"  value="" required >
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
						    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						 </div>
					    <input type="password" class="form-control" placeholder="Password" id="password" name='password'autocapitalize="off" autocomplete="new-password"  tabindex="0" value="" required >
					</div> <!-- input-group.// -->
				</div> <!-- form-group// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block" id="sign-in"> Login </button>
				</div> <!-- form-group// -->
				<p class="text-center">
					<a href="#" class="btn">Forgot password?</a>
				</p>
			</form>
		</article>
	</div> <!-- card.// -->
</section>
