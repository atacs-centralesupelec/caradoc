<section class="top-main admin-header">
	<div class="d-flex flex-column justify-content-between">
		<h1 class="d-flex mx-auto my-auto animated fadeInUp" id="admin_title">Admin Log In Page</h1>
		<h2 class="d-flex mx-auto animated fadeInUp" id="admin_subtitle">Logging Status: <span id="logging-status"></span></h2>
		<div class="d-flex mx-auto">
			<button disabled class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="log-out-btn" name="signin" style="visibility: hidden;">Log Out</button>
		</div>
	</div>
</section>
<section id="d-flex flex-column admin-login">
<form  id="login_form"  action="#" onsubmit="return false">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="position: relative;">
		<main class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Acme Co.</h2>
				</div>
		  	<div class="mdl-card__supporting-text">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="username" />
							<label class="mdl-textfield__label" for="username">Username</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="password" />
							<label class="mdl-textfield__label" for="userpass">Password</label>
						</div>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
				</div>
			</div>
		</main>
	</div>
</form>
</section>
